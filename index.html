<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转中...</title>
    <meta http-equiv="refresh" content="0; url=https://www.czsyyjsxx.cn/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .jump-indicator {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
            animation: jumpIndicator 2s infinite;
        }
        
        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        
        .inner-circle {
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
        }
        
        .target-url {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
            font-size: 1rem;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .btn {
            display: inline-block;
            background: white;
            color: #2575fc;
            text-decoration: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes jumpIndicator {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>页面跳转中</h1>
        <p class="description">您将在0秒内被重定向到目标页面</p>
        
        <div class="jump-indicator">
            <div class="circle"></div>
            <div class="inner-circle"></div>
            <div class="arrow">→</div>
        </div>
        
        <div class="target-url" id="targetUrl">https://www.czsyyjsxx.cn/</div>
        
        <a href="https://www.czsyyjsxx.cn/" class="btn">立即跳转</a>
        
        <p class="footer">如果您的浏览器没有自动跳转，请点击上方按钮</p>
    </div>

    <script>
        // 设置目标URL
        const targetUrl = "https://example.com";
        
        // 使用JavaScript作为备用跳转方式
        window.onload = function() {
            document.getElementById('targetUrl').textContent = targetUrl;
            
            // 尝试立即跳转
            try {
                window.location.replace(targetUrl);
            } catch (e) {
                console.log("自动跳转失败: ", e);
            }
        };
    </script>
</body>
</html>
